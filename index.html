
<head>
<title>News For the People</title>
 <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="input-field col s6">
            <select id="countries" onchange="getNewsByCountry()">
                <option value="" disabled selected>Choose your country</option>
            </select>
            <label>Country of Origin</label>
        </div>
        <div class="input-field col s6">
                <select id="sources" onchange="getNewsBySource()" multiple>
                    <option value="" disabled selected>Choose a source</option>
                </select>
                <label>Available Sources</label>
            </div>
        <br />
        <div class="col s12" id="top-headlines">
            
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/cache.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<script src="js/materialise-init.js" type="text/javascript"></script>
<script src="js/indexed-db.js" type="text/javascript"></script>
